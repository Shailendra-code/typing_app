<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing - app</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game_container">
            <h1>Typing Game</h1>

            <p id="text_type">
                Here will be the text the user needs to type...
            </p>
            <input
                type="text"
                id="typing_input"
                placeholder="Start typing here..."
            />

            <div id="feedback">
                <p>Speed: <span id="speed">0</span>wpm</p>
                <p>Accuracy: <span id="accuracy">100</span>%</p>
            </div>

            <div id="message_area">let's test your speed</div>
        </div>

        <span id="update"
            >Only 60 second you have for now! update will come soon...</span
        >
        <script src="script.js"></script>
    </body>
</html>
